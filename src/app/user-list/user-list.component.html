<h3> User List </h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th> Name </th>
            <th> Email </th>
            <th> Role </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td> {{user.name}} </td>
            <td> {{user.email}} </td>
            <td> {{user.role}} </td>
        </tr>
    </tbody>
</table>
