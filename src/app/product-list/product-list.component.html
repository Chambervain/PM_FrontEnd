<h3> Product List </h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th> Name </th>
            <th> Quantity </th>
            <th> Description </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td> {{product.name}} </td>
            <td> {{product.quantity}} </td>
            <td> {{product.description}} </td>
        </tr>
    </tbody>
</table>
